name: Deploy Pages

on:
  workflow_run:
    workflows: ["Rust CI"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-pages-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy rustfmt
      - run: cargo run --release
      - run: |
          mkdir -p public/avatars
          cp -r avatars/* public/avatars/
          cp Agents.md INSTRUCTIONS.md mcp.json public/
          cp avatars/index.json public/index.json
          {
            cat Agents.md
            echo
            echo "## Avatars"
            for f in avatars/*.md; do
              name=$(basename "$f")
              echo "- [${name%.*}](avatars/$name)"
            done
            echo
            cat INSTRUCTIONS.md
          } > public/index.md
          touch public/.nojekyll
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
