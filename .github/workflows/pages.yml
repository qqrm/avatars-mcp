name: Deploy Pages

on:
  workflow_run:
    workflows: ["Rust CI"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-pages-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy rustfmt
      - run: cargo test -p avatars-core
      - run: ./scripts/build-pages.sh
      - run: ./scripts/validate-pages.sh
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

  verify-pages:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Smoke test published endpoints
        run: >
          bash -euo pipefail -c 'repo_ref="${GITHUB_REPOSITORY}"; owner="${repo_ref%%/*}"; repo="${repo_ref#*/}"; owner="${owner,,}"; repo="${repo,,}"; base_url="https://${owner}.github.io/${repo}"; sleep 10; for path in index.json avatars.json AGENTS.md docs/INSTRUCTIONS.md README.md docs/SPECIFICATION.md static.json workflows/codex-cleanup.yml scripts/BaseInitialization.sh scripts/FullInitialization.sh scripts/PretaskInitialization.sh; do echo "Validating ${base_url}/${path}"; for attempt in 1 2 3 4 5; do if curl --fail --silent --show-error --location "${base_url}/${path}" > /dev/null; then echo "  OK on attempt ${attempt}"; break; fi; if [ "${attempt}" -eq 5 ]; then echo "  Failed after ${attempt} attempts" >&2; exit 1; fi; sleep 5; done; done'
